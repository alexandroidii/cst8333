{% extends "rlcis/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}"/>

        <div class="container-fluid" style="background-color:#CDCDCD; max-width:500px">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register</legend>
                    {{ form|crispy }}
                </fieldset>
                Please verify that you are not a robot.
                <div class="form-group ">               
                    <div class="row justify-content-between align-items-center">
                        <div class="col-8 justify-content-left">
                             <script src='https://www.google.com/recaptcha/api.js'></script>
                                <div class="g-recaptcha" data-sitekey="6LdWwV8aAAAAAOlX8qxeA7VOYrE-gASwkRgPUH1R"></div>                         
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success accept-btn btn-lg" type="submit">Sign Up</button>
                            </div>
                        </div>
                    
                    <div class="row">
                     
                   </div>
                    
                </div>

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'users:login' %}">Sign In</a>
                </small>
            </div>
        </div>
       <!--https://studygyaan.com/django/add-recaptcha-in-your-django-app-increase-security-->
{% endblock content %}
