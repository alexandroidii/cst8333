<h1>{{ incident.incident_summary}}</h1>

{% if error_message %}
<p>
    <strong>
        {{ error_message }}
    </strong>
</p>
{% endif %}

<form action="{% url 'incident-update' incident.id %}" method="post">
    {% csrf_token %}
    {{ IncidentForm }}
    <input type="submit" value="submit">
</form>
